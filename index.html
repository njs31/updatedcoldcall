        }

          BR: { name: "Brazil", code: "+55" },
        };

        async function detectCountry() {
          try {
            // First try to get country from IP geolocation
            const response = await fetch("https://ipapi.co/json/");
            const data = await response.json();

            if (data.country_code && countryCodes[data.country_code]) {
              const country = countryCodes[data.country_code];
              countryText.textContent = `${country.name} ${country.code}`;
              userCountryCode = country.code; // Set the user's country code
              countryInfo.classList.remove("loading");
              return;
            }
          } catch (error) {
            console.log("IP geolocation failed, trying alternative method");
          }

          try {
            // Fallback to alternative geolocation service
            const response = await fetch(
              "https://api.ipgeolocation.io/ipgeo?apiKey=free"
            );
            const data = await response.json();

            if (data.country_code2 && countryCodes[data.country_code2]) {
              const country = countryCodes[data.country_code2];
              countryText.textContent = `${country.name} ${country.code}`;
              userCountryCode = country.code; // Set the user's country code
              countryInfo.classList.remove("loading");
              return;
            }
          } catch (error) {
            console.log("Alternative geolocation failed");
          }

          // If all geolocation methods fail, show default
          countryText.textContent = "Location unavailable";
          countryInfo.classList.remove("loading");
          countryInfo.classList.add("error");
        }

        // Detect country on page load
        detectCountry();
      });
    </script>
